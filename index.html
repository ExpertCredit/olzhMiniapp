<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: #4a00e0;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 16px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4a00e0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 0, 224, 0.1);
        }
        
        .remember {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember input {
            margin-right: 10px;
        }
        
        .remember label {
            color: #555;
        }
        
        .btn-login {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(142, 45, 226, 0.6);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .signup-link a {
            color: #4a00e0;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .input-group input {
                padding: 12px;
            }
            
            .btn-login {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Login</h1>
            <p>Welcome back please login to your account</p>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter your full name" required>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+7 777 123 45 67" required>
            </div>
            
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button class="btn-login" id="login-btn">Login</button>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="#" id="signup">signup</a></p>
            </div>
        </div>
        
        <div class="footer">
            <p>Created by anggidwiiputra</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const phoneInput = document.getElementById('phone');
            const signupLink = document.getElementById('signup');
            
            // Валидация номера телефона
            function validatePhone(phone) {
                const regex = /^(\+7|8)\s?\d{3}\s?\d{3}\s?\d{2}\s?\d{2}$/;
                return regex.test(phone);
            }
            
            // Обработчик входа
            loginBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                const phone = phoneInput.value.trim();
                
                if (!username) {
                    alert('Please enter your name');
                    return;
                }
                
                if (!validatePhone(phone)) {
                    alert('Please enter a valid phone number in format: +7 777 123 45 67 or 8 777 123 45 67');
                    return;
                }
                
                // Отправка данных в Telegram бот
                if (window.Telegram && window.Telegram.WebApp) {
                    const data = {
                        username: username,
                        phone: phone
                    };
                    Telegram.WebApp.sendData(JSON.stringify(data));
                } else {
                    alert('Login successful!');
                    // Для тестирования вне Telegram
                    console.log('Login data:', {username, phone});
                }
            });
            
            // Обработчик регистрации
            signupLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Please contact your administrator for registration');
            });
        });
    </script>
</body>
</html>
